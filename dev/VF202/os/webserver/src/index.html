    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const changeFileBtn = document.getElementById('changeFileBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');

        // æ—¥å¿—ç›¸å…³å…ƒç´ 
        const connectionStatus = document.getElementById('connectionStatus');
        const logWindow = document.getElementById('logWindow');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        let selectedFiles = [];
        let selectedDirectoryName = '';
        let websocket = null;
        let reconnectInterval = null;
        let messageQueue = [];
        let isShowingMessage = false;

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ˜¾ç¤ºç›®å½•ä¿¡æ¯
        function showDirectoryInfo(files, directoryName) {
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            fileName.textContent = directoryName;
            fileSize.textContent = `${files.length} ä¸ªæ–‡ä»¶ï¼Œæ€»å¤§å°: ${formatFileSize(totalSize)}`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
        }

        // éšè—ç›®å½•ä¿¡æ¯
        function hideDirectoryInfo() {
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            selectedFiles = [];
            selectedDirectoryName = '';
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯ï¼ˆæ”¯æŒæ¶ˆæ¯é˜Ÿåˆ—ï¼‰
        function showStatus(message, type) {
            // å°†æ¶ˆæ¯æ·»åŠ åˆ°é˜Ÿåˆ—
            messageQueue.push({ message, type });
            
            // å¦‚æœå½“å‰æ²¡æœ‰æ˜¾ç¤ºæ¶ˆæ¯ï¼Œåˆ™å¼€å§‹æ˜¾ç¤º
            if (!isShowingMessage) {
                showNextMessage();
            }
        }

        // æ˜¾ç¤ºé˜Ÿåˆ—ä¸­çš„ä¸‹ä¸€ä¸ªæ¶ˆæ¯
        function showNextMessage() {
            if (messageQueue.length === 0) {
                isShowingMessage = false;
                return;
            }

            isShowingMessage = true;
            const { message, type } = messageQueue.shift();
            
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // æ ¹æ®æ¶ˆæ¯ç±»å‹è®¾ç½®æ˜¾ç¤ºæ—¶é—´
            const displayTime = type === 'success' ? 3000 : 5000;
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
                // æ˜¾ç¤ºä¸‹ä¸€ä¸ªæ¶ˆæ¯
                setTimeout(showNextMessage, 500); // çŸ­æš‚å»¶è¿Ÿåæ˜¾ç¤ºä¸‹ä¸€ä¸ªæ¶ˆæ¯
            }, displayTime);
        }

        // éšè—çŠ¶æ€æ¶ˆæ¯
        function hideStatus() {
            statusMessage.style.display = 'none';
            messageQueue = []; // æ¸…ç©ºæ¶ˆæ¯é˜Ÿåˆ—
            isShowingMessage = false;
        }

        // æ‰“åŒ…ç›®å½•ä¸ºZIPæ–‡ä»¶
        async function createZipFromFiles(files) {
            const zip = new JSZip();
            
            // æ·»åŠ æ‰€æœ‰æ–‡ä»¶åˆ°ZIPï¼Œå»æ‰ç›®å½•åå‰ç¼€
            for (const file of files) {
                const content = await readFileAsArrayBuffer(file);
                // å»æ‰ç›®å½•åï¼Œç›´æ¥ä½¿ç”¨ç›¸å¯¹è·¯å¾„
                const relativePath = file.webkitRelativePath;
                const pathParts = relativePath.split('/');
                
                // è·³è¿‡ç¬¬ä¸€ä¸ªéƒ¨åˆ†ï¼ˆç›®å½•åï¼‰ï¼Œé‡æ–°ç»„åˆè·¯å¾„
                const zipPath = pathParts.slice(1).join('/');
                
                // åªæœ‰å½“zipPathä¸ä¸ºç©ºæ—¶æ‰æ·»åŠ æ–‡ä»¶
                if (zipPath && zipPath.trim() !== '') {
                    zip.file(zipPath, content);
                }
            }
            
            // ç”ŸæˆZIPæ–‡ä»¶
            return await zip.generateAsync({type: 'blob'});
        }

        // è¯»å–æ–‡ä»¶ä¸ºArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // æ¸…ç†ç¼“å­˜
        async function clearCache() {
            try {
                // æ¸…ç†æµè§ˆå™¨ç¼“å­˜
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('æµè§ˆå™¨ç¼“å­˜å·²æ¸…ç†');
                }

                // æ¸…ç†localStorage
                localStorage.clear();
                console.log('localStorageå·²æ¸…ç†');

                // æ¸…ç†sessionStorage
                sessionStorage.clear();
                console.log('sessionStorageå·²æ¸…ç†');

                // æ¸…ç†IndexedDB
                if ('indexedDB' in window) {
                    try {
                        const databases = await indexedDB.databases();
                        await Promise.all(
                            databases.map(db => {
                                return new Promise((resolve, reject) => {
                                    const deleteReq = indexedDB.deleteDatabase(db.name);
                                    deleteReq.onsuccess = () => resolve();
                                    deleteReq.onerror = () => reject(deleteReq.error);
                                });
                            })
                        );
                        console.log('IndexedDBå·²æ¸…ç†');
                    } catch (error) {
                        console.warn('IndexedDBæ¸…ç†å¤±è´¥:', error);
                    }
                }

                // æ¸…ç†æ–‡ä»¶é€‰æ‹©å™¨çš„å€¼
                fileInput.value = '';
                selectedFiles = [];
                selectedDirectoryName = '';
                hideDirectoryInfo();

                // æ˜¾ç¤ºç¼“å­˜æ¸…ç†æˆåŠŸæ¶ˆæ¯
                showStatus('ç¼“å­˜æ¸…ç†å®Œæˆï¼', 'success');
                
            } catch (error) {
                console.error('ç¼“å­˜æ¸…ç†å¤±è´¥:', error);
                showStatus('ç¼“å­˜æ¸…ç†å¤±è´¥', 'error');
            }
        }

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸé€‰æ‹©æ–‡ä»¶
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // é‡æ–°é€‰æ‹©æ–‡ä»¶æŒ‰é’®
        changeFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // ç›®å½•é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                selectedFiles = files;
                // ä»ç¬¬ä¸€ä¸ªæ–‡ä»¶çš„è·¯å¾„ä¸­æå–ç›®å½•å
                const firstFilePath = files[0].webkitRelativePath;
                selectedDirectoryName = firstFilePath.split('/')[0];
                showDirectoryInfo(files, selectedDirectoryName);
                hideStatus();
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                // æ£€æŸ¥æ˜¯å¦æ‹–æ‹½çš„æ˜¯ç›®å½•ï¼ˆé€šè¿‡webkitRelativePathå±æ€§åˆ¤æ–­ï¼‰
                const hasDirectory = files.some(file => file.webkitRelativePath);
                if (hasDirectory) {
                    selectedFiles = files;
                    const firstFilePath = files[0].webkitRelativePath;
                    selectedDirectoryName = firstFilePath.split('/')[0];
                    showDirectoryInfo(files, selectedDirectoryName);
                    hideStatus();
                } else {
                    showStatus('è¯·æ‹–æ‹½æ•´ä¸ªæ–‡ä»¶å¤¹åˆ°æ­¤å¤„', 'error');
                }
            }
        });

        // åŒæ­¥ä»£ç 
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showStatus('è¯·å…ˆé€‰æ‹©å¼€å‘ç›®å½•', 'error');
                return;
            }

            // æ˜¾ç¤ºæ‰“åŒ…çŠ¶æ€
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>æ‰“åŒ…ä¸­...';
            progressBar.style.display = 'block';
            hideStatus();

            try {
                // æ›´æ–°è¿›åº¦æ¡æ˜¾ç¤ºæ‰“åŒ…è¿›åº¦
                progressFill.style.width = '20%';
                
                // æ‰“åŒ…ç›®å½•ä¸ºZIPæ–‡ä»¶
                const zipBlob = await createZipFromFiles(selectedFiles);
                
                // æ›´æ–°è¿›åº¦æ¡æ˜¾ç¤ºä¸Šä¼ è¿›åº¦
                uploadBtn.innerHTML = '<span class="loading"></span>ä¸Šä¼ ä¸­...';
                progressFill.style.width = '50%';

                const response = await fetch('/api/upload?file=app.zip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: zipBlob
                });

                // æ¨¡æ‹Ÿä¸Šä¼ è¿›åº¦
                let progress = 50;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 200);

                const result = await response.json();
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (response.ok) {
                    showStatus('ä»£ç åŒæ­¥æˆåŠŸï¼', 'success');
                    
                    // // åŒæ­¥æˆåŠŸåæ¸…ç†ç¼“å­˜
                    // await clearCache();
                    
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 2000);
                } else {
                    showStatus(result.message || 'åŒæ­¥å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('Sync error:', error);
                showStatus('åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'åŒæ­¥ä»£ç ';
            }
        });

        // WebSocket ç›¸å…³åŠŸèƒ½
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        function addLogEntry(message, type = 'system') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = `[${getCurrentTime()}] `;
            
            logEntry.appendChild(timestamp);
            logEntry.appendChild(document.createTextNode(message));
            
            logWindow.appendChild(logEntry);
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            logWindow.scrollTop = logWindow.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡ç›®æ•°é‡ï¼Œé¿å…å†…å­˜æ³„æ¼
            const entries = logWindow.querySelectorAll('.log-entry');
            if (entries.length > 1000) {
                entries[0].remove();
            }
        }

        function updateConnectionStatus(status, message) {
            connectionStatus.className = `connection-status ${status}`;
            connectionStatus.textContent = message;
        }

        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return;
            }

            updateConnectionStatus('connecting', 'è¿æ¥ä¸­...');
            addLogEntry('æ­£åœ¨è¿æ¥åˆ°WebSocketæœåŠ¡å™¨...', 'info');
