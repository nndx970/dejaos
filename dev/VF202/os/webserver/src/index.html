<body>
    <div class="main-container">

            <div class="upload-area" id="uploadArea">

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const changeFileBtn = document.getElementById('changeFileBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');

        // Êó•ÂøóÁõ∏ÂÖ≥ÂÖÉÁ¥†
        const connectionStatus = document.getElementById('connectionStatus');
        const logWindow = document.getElementById('logWindow');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        let selectedFiles = [];
        let selectedDirectoryName = '';
        let websocket = null;
        let reconnectInterval = null;
        let messageQueue = [];
        let isShowingMessage = false;

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ÊòæÁ§∫ÁõÆÂΩï‰ø°ÊÅØ
        function showDirectoryInfo(files, directoryName) {
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            fileName.textContent = directoryName;
            fileSize.textContent = `${files.length} ‰∏™Êñá‰ª∂ÔºåÊÄªÂ§ßÂ∞è: ${formatFileSize(totalSize)}`;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
        }

        // ÈöêËóèÁõÆÂΩï‰ø°ÊÅØ
        function hideDirectoryInfo() {
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            selectedFiles = [];
            selectedDirectoryName = '';
        }

        // ÊòæÁ§∫Áä∂ÊÄÅÊ∂àÊÅØÔºàÊîØÊåÅÊ∂àÊÅØÈòüÂàóÔºâ
        function showStatus(message, type) {
            // Â∞ÜÊ∂àÊÅØÊ∑ªÂä†Âà∞ÈòüÂàó
            messageQueue.push({ message, type });
            
            // Â¶ÇÊûúÂΩìÂâçÊ≤°ÊúâÊòæÁ§∫Ê∂àÊÅØÔºåÂàôÂºÄÂßãÊòæÁ§∫
            if (!isShowingMessage) {
                showNextMessage();
            }
        }

        // ÊòæÁ§∫ÈòüÂàó‰∏≠ÁöÑ‰∏ã‰∏Ä‰∏™Ê∂àÊÅØ
        function showNextMessage() {
            if (messageQueue.length === 0) {
                isShowingMessage = false;
                return;
            }

            isShowingMessage = true;
            const { message, type } = messageQueue.shift();
            
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Ê†πÊçÆÊ∂àÊÅØÁ±ªÂûãËÆæÁΩÆÊòæÁ§∫Êó∂Èó¥
            const displayTime = type === 'success' ? 3000 : 5000;
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
                // ÊòæÁ§∫‰∏ã‰∏Ä‰∏™Ê∂àÊÅØ
                setTimeout(showNextMessage, 500); // Áü≠ÊöÇÂª∂ËøüÂêéÊòæÁ§∫‰∏ã‰∏Ä‰∏™Ê∂àÊÅØ
            }, displayTime);
        }

        // ÈöêËóèÁä∂ÊÄÅÊ∂àÊÅØ
        function hideStatus() {
            statusMessage.style.display = 'none';
            messageQueue = []; // Ê∏ÖÁ©∫Ê∂àÊÅØÈòüÂàó
            isShowingMessage = false;
        }

        // ÊâìÂåÖÁõÆÂΩï‰∏∫ZIPÊñá‰ª∂
        async function createZipFromFiles(files) {
            const zip = new JSZip();
            
            // Ê∑ªÂä†ÊâÄÊúâÊñá‰ª∂Âà∞ZIPÔºåÂéªÊéâÁõÆÂΩïÂêçÂâçÁºÄ
            for (const file of files) {
                const content = await readFileAsArrayBuffer(file);
                // ÂéªÊéâÁõÆÂΩïÂêçÔºåÁõ¥Êé•‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑ
                const relativePath = file.webkitRelativePath;
                const pathParts = relativePath.split('/');
                
                // Ë∑≥ËøáÁ¨¨‰∏Ä‰∏™ÈÉ®ÂàÜÔºàÁõÆÂΩïÂêçÔºâÔºåÈáçÊñ∞ÁªÑÂêàË∑ØÂæÑ
                const zipPath = pathParts.slice(1).join('/');
                
                // Âè™ÊúâÂΩìzipPath‰∏ç‰∏∫Á©∫Êó∂ÊâçÊ∑ªÂä†Êñá‰ª∂
                if (zipPath && zipPath.trim() !== '') {
                    zip.file(zipPath, content);
                }
            }
            
            // ÁîüÊàêZIPÊñá‰ª∂
            return await zip.generateAsync({type: 'blob'});
        }

        // ËØªÂèñÊñá‰ª∂‰∏∫ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // Ê∏ÖÁêÜÁºìÂ≠ò
        async function clearCache() {
            try {
                // Ê∏ÖÁêÜÊµèËßàÂô®ÁºìÂ≠ò
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('ÊµèËßàÂô®ÁºìÂ≠òÂ∑≤Ê∏ÖÁêÜ');
                }

                // Ê∏ÖÁêÜlocalStorage
                localStorage.clear();
                console.log('localStorageÂ∑≤Ê∏ÖÁêÜ');

                // Ê∏ÖÁêÜsessionStorage
                sessionStorage.clear();
                console.log('sessionStorageÂ∑≤Ê∏ÖÁêÜ');

                // Ê∏ÖÁêÜIndexedDB
                if ('indexedDB' in window) {
                    try {
                        const databases = await indexedDB.databases();
                        await Promise.all(
                            databases.map(db => {
                                return new Promise((resolve, reject) => {
                                    const deleteReq = indexedDB.deleteDatabase(db.name);
                                    deleteReq.onsuccess = () => resolve();
                                    deleteReq.onerror = () => reject(deleteReq.error);
                                });
                            })
                        );
                        console.log('IndexedDBÂ∑≤Ê∏ÖÁêÜ');
                    } catch (error) {
                        console.warn('IndexedDBÊ∏ÖÁêÜÂ§±Ë¥•:', error);
                    }
                }

                // Ê∏ÖÁêÜÊñá‰ª∂ÈÄâÊã©Âô®ÁöÑÂÄº
                fileInput.value = '';
                selectedFiles = [];
                selectedDirectoryName = '';
                hideDirectoryInfo();

                // ÊòæÁ§∫ÁºìÂ≠òÊ∏ÖÁêÜÊàêÂäüÊ∂àÊÅØ
                showStatus('ÁºìÂ≠òÊ∏ÖÁêÜÂÆåÊàêÔºÅ', 'success');
                
            } catch (error) {
                console.error('ÁºìÂ≠òÊ∏ÖÁêÜÂ§±Ë¥•:', error);
                showStatus('ÁºìÂ≠òÊ∏ÖÁêÜÂ§±Ë¥•', 'error');
            }
        }

        // ÁÇπÂáª‰∏ä‰º†Âå∫ÂüüÈÄâÊã©Êñá‰ª∂
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // ÈáçÊñ∞ÈÄâÊã©Êñá‰ª∂ÊåâÈíÆ
        changeFileBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // ÁõÆÂΩïÈÄâÊã©‰∫ã‰ª∂
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                selectedFiles = files;
                // ‰ªéÁ¨¨‰∏Ä‰∏™Êñá‰ª∂ÁöÑË∑ØÂæÑ‰∏≠ÊèêÂèñÁõÆÂΩïÂêç
                const firstFilePath = files[0].webkitRelativePath;
                selectedDirectoryName = firstFilePath.split('/')[0];
                showDirectoryInfo(files, selectedDirectoryName);
                hideStatus();
            }
        });

        // ÊãñÊãΩ‰∫ã‰ª∂
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                // Ê£ÄÊü•ÊòØÂê¶ÊãñÊãΩÁöÑÊòØÁõÆÂΩïÔºàÈÄöËøáwebkitRelativePathÂ±ûÊÄßÂà§Êñ≠Ôºâ
                const hasDirectory = files.some(file => file.webkitRelativePath);
                if (hasDirectory) {
                    selectedFiles = files;
                    const firstFilePath = files[0].webkitRelativePath;
                    selectedDirectoryName = firstFilePath.split('/')[0];
                    showDirectoryInfo(files, selectedDirectoryName);
                    hideStatus();
                } else {
                    showStatus('ËØ∑ÊãñÊãΩÊï¥‰∏™Êñá‰ª∂Â§πÂà∞Ê≠§Â§Ñ', 'error');
                }
            }
        });

        // ÂêåÊ≠•‰ª£Á†Å
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showStatus('ËØ∑ÂÖàÈÄâÊã©ÂºÄÂèëÁõÆÂΩï', 'error');
                return;
            }

            // ÊòæÁ§∫ÊâìÂåÖÁä∂ÊÄÅ
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>ÊâìÂåÖ‰∏≠...';
            progressBar.style.display = 'block';
            hideStatus();

            try {
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÊòæÁ§∫ÊâìÂåÖËøõÂ∫¶
                progressFill.style.width = '20%';
                
                // ÊâìÂåÖÁõÆÂΩï‰∏∫ZIPÊñá‰ª∂
                const zipBlob = await createZipFromFiles(selectedFiles);
                
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°ÊòæÁ§∫‰∏ä‰º†ËøõÂ∫¶
                uploadBtn.innerHTML = '<span class="loading"></span>‰∏ä‰º†‰∏≠...';
                progressFill.style.width = '50%';

                const response = await fetch('/api/upload?file=app.zip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: zipBlob
                });

                // Ê®°Êãü‰∏ä‰º†ËøõÂ∫¶
                let progress = 50;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 200);

                const result = await response.json();
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                if (response.ok) {
                    showStatus('‰ª£Á†ÅÂêåÊ≠•ÊàêÂäüÔºÅ', 'success');
                    
                    // // ÂêåÊ≠•ÊàêÂäüÂêéÊ∏ÖÁêÜÁºìÂ≠ò
                    // await clearCache();
                    
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 2000);
                } else {
                    showStatus(result.message || 'ÂêåÊ≠•Â§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Sync error:', error);
                showStatus('ÂêåÊ≠•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'ÂêåÊ≠•‰ª£Á†Å';
            }
        });

        // WebSocket Áõ∏ÂÖ≥ÂäüËÉΩ
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        function addLogEntry(message, type = 'system') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'log-timestamp';
            timestamp.textContent = `[${getCurrentTime()}] `;
            
            logEntry.appendChild(timestamp);
            logEntry.appendChild(document.createTextNode(message));
            
            logWindow.appendChild(logEntry);
            
            // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
            logWindow.scrollTop = logWindow.scrollHeight;
            
            // ÈôêÂà∂Êó•ÂøóÊù°ÁõÆÊï∞ÈáèÔºåÈÅøÂÖçÂÜÖÂ≠òÊ≥ÑÊºè
            const entries = logWindow.querySelectorAll('.log-entry');
            if (entries.length > 1000) {
                entries[0].remove();
            }
        }

        function updateConnectionStatus(status, message) {
            connectionStatus.className = `connection-status ${status}`;
            connectionStatus.textContent = message;
        }

        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                return;
            }

            updateConnectionStatus('connecting', 'ËøûÊé•‰∏≠...');
            addLogEntry('Ê≠£Âú®ËøûÊé•Âà∞WebSocketÊúçÂä°Âô®...', 'info');

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            websocket = new WebSocket(wsUrl);

            websocket.onopen = function(event) {
                updateConnectionStatus('connected', 'Â∑≤ËøûÊé•');
                addLogEntry('WebSocketËøûÊé•Â∑≤Âª∫Á´ã', 'system');
                
                // Ê∏ÖÈô§ÈáçËøûÂÆöÊó∂Âô®
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            websocket.onmessage = function(event) {
                addLogEntry(event.data, 'system');
            };

            websocket.onclose = function(event) {
                updateConnectionStatus('disconnected', 'ËøûÊé•Êñ≠ÂºÄ');
                addLogEntry(`WebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠ (‰ª£Á†Å: ${event.code})`, 'warning');
                
                // Ëá™Âä®ÈáçËøû
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        if (websocket.readyState === WebSocket.CLOSED) {
                            addLogEntry('Â∞ùËØïÈáçÊñ∞ËøûÊé•...', 'info');
                            connectWebSocket();
                        }
                    }, 3000);
                }
            };

            websocket.onerror = function(error) {
                updateConnectionStatus('disconnected', 'ËøûÊé•ÈîôËØØ');
                addLogEntry('WebSocketËøûÊé•ÈîôËØØ', 'error');
                console.error('WebSocket error:', error);
            };
        }

        function disconnectWebSocket() {
            if (reconnectInterval) {
                clearInterval(reconnectInterval);
                reconnectInterval = null;
            }
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            updateConnectionStatus('disconnected', 'Â∑≤Êñ≠ÂºÄ');
            addLogEntry('ÊâãÂä®Êñ≠ÂºÄWebSocketËøûÊé•', 'warning');
        }

        function clearLog() {
            logWindow.innerHTML = '';
            addLogEntry('Êó•ÂøóÂ∑≤Ê∏ÖÁ©∫', 'info');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        clearLogBtn.addEventListener('click', clearLog);
        reconnectBtn.addEventListener('click', () => {
            disconnectWebSocket();
            setTimeout(connectWebSocket, 1000);
        });
        disconnectBtn.addEventListener('click', disconnectWebSocket);
        
        // ÊâãÂä®Ê∏ÖÁêÜÁºìÂ≠òÊåâÈíÆ
        document.getElementById('clearCacheBtn').addEventListener('click', async () => {
            const btn = document.getElementById('clearCacheBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Ê∏ÖÁêÜ‰∏≠...';
            
            await clearCache();
            
            btn.disabled = false;
            btn.innerHTML = originalText;
        });

        // ÈáçÂêØÁ®ãÂ∫èÊåâÈíÆ
        document.getElementById('restartBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/updateApp', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    alert('ÈáçÂêØÊåá‰ª§ÂèëÈÄÅÊàêÂäüÔºÅ');
                } else {
                    alert('ÈáçÂêØÊåá‰ª§ÂèëÈÄÅÂ§±Ë¥•ÔºÅ');
                }
            } catch (error) {
                console.error('Restart error:', error);
                alert('ÈáçÂêØÊåá‰ª§ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÔºÅ');
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ËøûÊé•
        window.addEventListener('load', () => {
            setTimeout(connectWebSocket, 1000);
        });

        // È°µÈù¢Âç∏ËΩΩÊó∂Êñ≠ÂºÄËøûÊé•
        window.addEventListener('beforeunload', () => {
            disconnectWebSocket();
        });
    </script>
